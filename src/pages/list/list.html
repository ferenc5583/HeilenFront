<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Mis Solicitudes
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    Historial de Solicitudes
    <ion-list>
        <ion-item *ngFor="let item of contratos">
            <p>Fecha: {{ item.fecha }}</p>

            <p>Monto: ${{ item.monto }}</p>
            <p>Calificada: {{ item.calificada }}</p>
            <button ion-button clear item-right (click)="goToDetalle(item)">MÃ¡s...</button>
        </ion-item>
    </ion-list>

</ion-content>
