<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Heilen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <agm-map (mapReady)="mapReady($event)" [latitude]="lat" [longitude]="lng" [zoom]="15" [streetViewControl]="false"
    [usePanning]="false" [scrollwheel]="true" [rotateControl]="true" [zoomControl]="false">
    <agm-marker [latitude]="lat" [longitude]="lng" iconUrl="/assets/imgs/point.png"></agm-marker>
    <agm-marker *ngFor="let location of locations; let i=index" [latitude]="location.lat" [longitude]="location.lng">
      <agm-info-window>
        <div>
          <table>
            <tr>
              <td>Rut: {{location.id_usuario.rut | uppercase}}</td>
            </tr>
            <tr>
              <td>Nombre: {{location.id_usuario.firstname | uppercase}} {{location.id_usuario.lastname | uppercase}}</td>
            </tr>
            <tr>
              <td>Email: {{location.id_usuario.username}}</td>
            </tr>
            <tr>
              <td>Latitud: {{location.lat}}</td>
            </tr>
            <tr>
              <td>Longitud: {{location.lng}}</td>
            </tr>
            <tr>
              <td>id user: {{location.id_usuario.id}}</td>
            </tr>
          </table>
          <button ion-button round color="secondary" block on-click="goToMatrix()">
              Solicitar
          </button>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>

  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="funnel"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="light" on-click="myPosition()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
