<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Detalle del Servicio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item color="none">
            Nombre Profesional
            <ion-note item-right>{{ nombre_pro }}</ion-note>
        </ion-item>
        <ion-item color="none">
            Apellido Profesional
            <ion-note item-right>{{ apellido_pro }}</ion-note>
        </ion-item>
        <ion-item color="none">
            Rut Profesional
            <ion-note item-right>{{ rut_pro }}</ion-note>
        </ion-item>
        <ion-item color="none">
            Fecha
            <ion-note item-right>{{ fecha }}</ion-note>
        </ion-item>
        <ion-item color="none">
            Hora
            <ion-note item-right>{{ hora }}</ion-note>
        </ion-item>
        <ion-item color="none">
            Tipo de Servicio
            <ion-note item-right>AMBULATORIO</ion-note>
        </ion-item>
        <ion-item color="none">
            Profesi√≥n del Servicio
            <ion-note item-right>{{ especialidad }}</ion-note>
        </ion-item>
        <ion-item color="none">
            Monto Pagado
            <ion-note item-right>${{ monto }}</ion-note>
        </ion-item>
    </ion-list>

    <button ion-button color="secondary" block *ngIf="calificada == false" (click)="calificate()" [hidden]="before"> 
            Calificar Profesional
    </button>

</ion-content>
