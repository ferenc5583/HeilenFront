<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Inicio Sesion
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10"> 
    <ion-list id="inicioSesion-list2">
      <ion-item id="inicioSesion-input1">
        <ion-label>
        <ion-icon name="at"></ion-icon>
        </ion-label>
        <!-- borrar values de email y contraseña pre cargadas -->
        <ion-input type="email" [(ngModel)]="username" placeholder="Email" value="enabled@user.com"></ion-input>
      </ion-item>
      <ion-item id="inicioSesion-input2">
        <ion-label>
        <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña" value="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="inicioSesion-spacer1"></div>
    <button id="inicioSesion-button2" ion-button color="stable" block on-click="Signup()">
      Iniciar Sesion
    </button>
    <button id="inicioSesion-button3" ion-button clear color="positive" block href-inappbrowser="/signup" on-click="goToRegister()">
      O crear una cuenta
    </button>
</ion-content>
