<ion-header>
  <ion-navbar color="primary">
    <ion-title>Trazado de Ruta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" [streetViewControl]="false" [zoomControl]="false" [disableDefaultUI]="true" [disableDoubleClickZoom]="true" gestureHandling="none">
    <agm-direction [origin]="origin" [destination]="destination" travelMode="DRIVING">
    </agm-direction>
  </agm-map>

  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        Distancia
      </ion-col>
      <ion-col style="text-align: center">
        Tiempo
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        {{distance}} km
      </ion-col>
      <ion-col style="text-align: center">
        {{duration}} min
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button color="danger" block (click)="goToMap()">
    Cancelar Servicio
  </button>

</ion-content>
