<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Heilen</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="grid-basic-page">
  
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" [streetViewControl]="false">
        <agm-direction [origin]="origin" [destination]="destination" travelMode="WALKING">
        </agm-direction>
    </agm-map>
    
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center">
          Distancia
        </ion-col>
        <ion-col style="text-align: center">
          Tiempo
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center">
          {{distance}} km
        </ion-col>
        <ion-col style="text-align: center">
          {{duration}} min
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
